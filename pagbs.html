<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Interés en Bootstrap</title>
    <link rel="stylesheet" href="pagbs.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
      <div class="bg-light p-5 rounded-3 col-md-8">
        <div class="container-fluid">
          <div class="jumbotron"><p class="h1 fw-bold">JUMBOTRON</p></div>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis autem 
                exercitationem doloremque aliquam est 
                alias tempore repudiandae debitis incidunt voluptas. Consectetur 
                illum sapiente sit repudiandae labore, itaque minus esse in.</p>
           <hr>
           <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal">Modal</button>
           <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title fs-5" id="modal">Modal de Bootstrap</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <span>Not bad</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-5 p-5 bg-light rounded-3 col-md-12">
        <form action="/" class="fs-5">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="numero" placeholder="555336699">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Escribe un mnesaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe un mensaje..."></textarea>
          </div>
          <input class="btn btn-secondary" type="submit" value="Enviar">
        </form>
      </div>

      <div class="col-md-6"></div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
